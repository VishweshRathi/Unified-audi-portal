<script>
function Validatelogin(theForm)
{
   var regexp;
   if (theForm.Editbox1.value == "")
   {
      alert("Please enter a value for the PRN no.");
      theForm.Editbox1.focus();
      return false;
   }
   if (theForm.Editbox1.value.length < 16)
   {
      alert("Please enter exact 16 digits PRN no.");
      theForm.Editbox1.focus();
      return false;
   }
   if (theForm.Editbox1.value.length > 16)
   {
      alert("Please enter exact 16 digits PRN no.");
      theForm.Editbox1.focus();
      return false;
   }
   if (theForm.Editbox2.value == "")
   {
      alert("Please enter a value for Password field");
      theForm.Editbox2.focus();
      return false;
   }
   if (theForm.Editbox2.value.length < 4)
   {
      alert("Please enter at least 4 characters in the Password field.");
      theForm.Editbox2.focus();
      return false;
   }
   if (theForm.Editbox2.value.length > 20)
   {
      alert("Please enter at most 20 characters in the Password field.");
      theForm.Editbox2.focus();
      return false;
   }
   return true;
}
</script>
